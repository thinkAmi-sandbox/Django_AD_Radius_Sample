<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>index page</h1>

{# ユーザ認証されていれば、ユーザ名を表示 #}
{% if user.is_authenticated %}
    <p>Current User:{{ user.username }}</p>
{% endif %}

{# セッション情報の中身を表示 #}
{% if session_info %}
    <p>session_info: {{ session_info }}</p>
{% else %}
    <p>no session.</p>
{% endif %}

<div>
    <a href="/login">login</a>
    <a href="/logout">logout</a>
</div>
</body>
</html>
